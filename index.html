<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Marsek | Demo</title>
    </head>

    <body>
        <header class="header text-center">
            <h1>Shuffle and Sort</h1>
        </header>

        <main class="container">
            <section class="actions">
                <button class="btn" id="shuffle">SHUFFLE</button>
                <button class="btn" id="sort">SORT</button>
            </section>

            <section class="cards">
                <div class="card card1">1</div>
                <div class="card card2">2</div>
                <div class="card card3">3</div>
                <div class="card card4">4</div>
                <div class="card card5">5</div>
                <div class="card card6">6</div>
                <div class="card card7">7</div>
                <div class="card card8">8</div>
                <div class="card card9">9</div>
            </section>
        </main>

        <footer class="footer">
            <p class="text-center">Shuffle and sort by <em>Hemant</em></p>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
